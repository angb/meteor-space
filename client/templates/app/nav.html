<template name="nav">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">Free Car Spaces</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{{ activeIfTemplateIs 'home' }}"><a href="{{pathFor 'home'}}">Home</a>
          </li>
          {{#if isInRole 'SpaceOwner'}}
            <li class="{{ activeIfTemplateIs 'manageSpace' }}">
            <a href="{{pathFor 'manageSpace'}}">Manage Space</a>
            </li>
          {{/if}}
          {{#if isInRole 'SpaceOwner, SpaceUser'}}
            <li class="{{ activeIfTemplateIs 'history' }}">
              <a href="{{pathFor 'history'}}">History</a>
            </li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="{{ activeIfTemplateIs 'profile' }}"> <a href="{{pathFor 'profile'}}">{{currentUser.username}}</a></li>
            <li class="{{ activeIfTemplateIs 'SignOut' }}"><a href="{{pathFor 'SignOut'}}">Sign Out</a></li>
          {{else}}
            <li class="{{ activeIfTemplateIs 'SignUp' }}"> <a href="{{pathFor 'SignUp'}}">Sign Up</a></li>
            <li class="{{ activeIfTemplateIs 'SignIn' }}"><a href="{{pathFor 'SignIn'}}">Sign In</a></li>
          {{/if}}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
</template>
